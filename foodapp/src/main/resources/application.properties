# ===============================================
# APPLICATION METADATA
# ===============================================
spring.application.name=foodapp

# ===============================================
# MONGODB CONFIGURATION
# ===============================================
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_NAME}

# ===============================================
# SECURITY/JWT CONFIGURATION (Matches JwtUtils.java)
# ===============================================
jwt.secret=${SECRET_KEY}
jwt.expiration.ms=86400000

# FRONTEND URL (Matches SecurityConfig.java)
FRONTENDURL=${FRONTENDURL}

# ===============================================
# CLOUDINARY CONFIGURATION
# ===============================================
cloudinary.cloud-name=${CLOUDINARY_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_SECRET_KEY}

# ===============================================
# STRIPE PAYMENT GATEWAY
# ===============================================
stripe.publishable.key=${STRIPE_PUBLIC_KEY}
stripe.secret.key=${STRIPE_SECRET_KEY}

# ===============================================
# FILE UPLOAD LIMITS
# ===============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB